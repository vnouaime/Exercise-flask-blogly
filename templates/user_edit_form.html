{% extends "base.html" %}

{% block title %}Edit {{ user.get_full_name }}{% endblock %}

{% block content %}

<h1> Edit a User: </h1>

<form class="user_edit_form" method="post" action="/users/{{ user.id }}/edit">
    <!-- Form that user can edit their information in to -->
    
    <label for="first_name" class="label-form-css">First Name: </label> 
    <input name="first_name" class="input-form-css" placeholder="Enter a first name">

    <label for="last_name" class="label-form-css">Last Name: </label> 
    <input name="last_name" class="input-form-css" placeholder="Enter a last name">

    <label for="image_url" class="label-form-css">Image URL: </label> 
    <input name="image_url" class="input-form-css" placeholder="Provide an image of this user">
    
    <button class="green_button" type="submit">Save</button>

</form>

<div class="cancel-button-container">
    <!-- Button to go back to user page --> 
    <form class="post_form_cancel" action="/users/{{ user.id }}">
        <button type="submit" class="button_profile_page edit">Cancel</button>
    </form>

{% endblock %}
